# pytest.ini
#
# Pytest configuration file for CyberSec Alert SaaS.
#
# - Specifies which files are considered test files.
# - Excludes certain directories from test discovery (scripts, venv, .venv, .git, __pycache__).
# - Sets asyncio mode to strict for better async test handling.

[pytest]
python_files = test_*.py tests_*.py *_test.py *_tests.py
norecursedirs = scripts venv .venv .git __pycache__
asyncio_mode = strict

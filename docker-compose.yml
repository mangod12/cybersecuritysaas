version: '3.8'

services:
  app:
    build: .
    command: ["/start-app.sh"]
    ports:
      - "8000:8000"  # Railway will map this to a public URL
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ASYNC_DATABASE_URL=${ASYNC_DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=${ENVIRONMENT}
      # Add any other required env vars here
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: cybersec_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cybersec_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    # No ports exposed; internal only

volumes:
  pgdata:

# Notes for Railway:
# - Do NOT include nginx in this file; Railway provides HTTPS and routing.
# - Only expose port 8000 on the app service.
# - Use Railway's Variables tab to set all secrets and env vars.
# - For production, use Railway's managed Postgres/Redis if possible (update DATABASE_URL/REDIS_URL accordingly).
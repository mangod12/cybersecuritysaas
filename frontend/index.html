<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Alert SaaS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa 0%, #e0e7ff 100%);
            min-height: 100vh;
            margin: 0;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 340px;
            max-width: 95vw;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .logo-subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }
        .input-group {
            margin-bottom: 1.2rem;
        }
        input[type="email"], input[type="password"], input[type="text"], select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8faff;
            margin-bottom: 0.2rem;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button, .btn {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.7rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover, .btn:hover {
            background: linear-gradient(90deg, #5a6fd8 0%, #6d3fa2 100%);
        }
        .github-btn {
            background: #24292e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .github-btn:hover {
            background: #1a1e22;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e7ff;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .logout-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            background: #dc3545;
            color: #fff;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            width: auto;
        }
        .logout-btn:hover {
            background: #b52a37;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(102,126,234,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
            background: #f8d7da;
            color: #721c24;
            border: 1.5px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1.5px solid #c3e6cb;
        }
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.2rem 2rem;
            text-align: center;
            flex: 1;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        .stat-title {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 0.3rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h3 {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 0.7rem 0.5rem;
            border-bottom: 1px solid #e0e7ff;
            text-align: left;
        }
        th {
            background: #f8f9fa;
            color: #667eea;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin: 0.2rem;
            width: auto;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }
        @media (max-width: 700px) {
            .dashboard-header { flex-direction: column; gap: 1rem; }
            .stats { flex-direction: column; gap: 1rem; }
            .dashboard-container { padding: 1rem; }
            .card { min-width: unset; }
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
const API_BASE = '/api/v1';
let authToken = localStorage.getItem('authToken');

function showAlert(message, type = '') {
    const app = document.getElementById('app');
    let alertDiv = document.createElement('div');
    alertDiv.className = 'alert' + (type ? ' ' + type : '');
    alertDiv.textContent = message;
    app.prepend(alertDiv);
    setTimeout(() => alertDiv.remove(), 4000);
}

function renderLogin(showRegister = false) {
    document.getElementById('app').innerHTML = `
    <div class="centered">
      <div class="card">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="logo-text">CyberSec Alert</div>
          <div class="logo-subtitle">Enterprise Security Monitoring</div>
        </div>
        <div id="login-register-toggle" style="text-align:center; margin-bottom:1rem;">
          <button id="show-login-btn" style="width:auto;${showRegister ? '' : ' background:#667eea;'}">Login</button>
          <button id="show-register-btn" style="width:auto;${showRegister ? ' background:#667eea;' : ''}">Register</button>
        </div>
        <form id="login-form" style="display:${showRegister ? 'none' : 'block'};">
          <div class="input-group">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
          </div>
          <div class="input-group">
            <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
          </div>
          <button type="submit">Sign In</button>
          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="github-btn" onclick="githubLogin()">
            <i class="fab fa-github"></i>
            Continue with GitHub
          </button>
        </form>
        <form id="register-form" style="display:${showRegister ? 'block' : 'none'};">
          <div class="input-group">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="username">
          </div>
          <div class="input-group">
            <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
          </div>
          <div class="input-group">
            <input type="text" id="register-fullname" placeholder="Full Name" autocomplete="name">
          </div>
          <div class="input-group">
            <input type="text" id="register-company" placeholder="Company" autocomplete="organization">
          </div>
          <button type="submit">Create Account</button>
          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="github-btn" onclick="githubLogin()">
            <i class="fab fa-github"></i>
            Sign up with GitHub
          </button>
        </form>
      </div>
    </div>
    `;
    
    document.getElementById('show-login-btn').onclick = () => renderLogin(false);
    document.getElementById('show-register-btn').onclick = () => renderLogin(true);
    
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);
            const response = await axios.post(`${API_BASE}/auth/login`, formData, {
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });
            authToken = response.data.access_token;
            localStorage.setItem('authToken', authToken);
            axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;
            showAlert('Login successful!', 'success');
            renderDashboard();
        } catch (error) {
            showAlert('Login failed: ' + (error.response?.data?.detail || 'Unknown error'));
        }
    };
    
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const fullName = document.getElementById('register-fullname').value;
        const company = document.getElementById('register-company').value;
        try {
            const regData = {
                email: email,
                password: password,
                full_name: fullName,
                company: company
            };
            await axios.post(`${API_BASE}/auth/register`, regData);
            showAlert('Registration successful! Please log in.', 'success');
            renderLogin(false);
        } catch (error) {
            showAlert('Registration failed: ' + (error.response?.data?.detail || 'Unknown error'));
        }
    };
}

async function githubLogin() {
    try {
        const response = await axios.get(`${API_BASE}/auth/github/login`);
        window.location.href = response.data.auth_url;
    } catch (error) {
        showAlert('GitHub login failed: ' + (error.response?.data?.detail || 'Unknown error'));
    }
}

// Check for GitHub OAuth callback
function checkGitHubCallback() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    if (code) {
        handleGitHubCallback(code, state);
    }
}

async function handleGitHubCallback(code, state) {
    try {
        const response = await axios.get(`${API_BASE}/auth/github/callback?code=${code}&state=${state || ''}`);
        authToken = response.data.access_token;
        localStorage.setItem('authToken', authToken);
        axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;
        
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
        
        showAlert('GitHub login successful!', 'success');
        renderDashboard();
    } catch (error) {
        showAlert('GitHub authentication failed: ' + (error.response?.data?.detail || 'Unknown error'));
        renderLogin();
    }
}

async function fetchProfile() {
    try {
        const response = await axios.get(`${API_BASE}/auth/me`);
        return response.data;
    } catch (error) {
        logout();
        throw error;
    }
}

async function fetchStats() {
    try {
        const response = await axios.get(`${API_BASE}/alerts/stats/overview`);
        return response.data;
    } catch (error) { 
        console.error('Failed to fetch stats:', error);
        return {}; 
    }
}

async function fetchAssets() {
    try {
        const response = await axios.get(`${API_BASE}/assets/?page=1&size=10`);
        return response.data.assets || [];
    } catch (error) { 
        console.error('Failed to fetch assets:', error);
        return []; 
    }
}

async function fetchAlerts() {
    try {
        const response = await axios.get(`${API_BASE}/alerts/?page=1&size=10`);
        return response.data.alerts || [];
    } catch (error) { 
        console.error('Failed to fetch alerts:', error);
        return []; 
    }
}

// Fetch audit logs (admin only)
async function fetchAuditLogs() {
    try {
        const response = await axios.get(`${API_BASE}/auth/audit-logs`);
        return response.data;
    } catch (error) {
        return [];
    }
}

// Update integration settings
async function updateIntegrations(slack, webhook) {
    await axios.patch(`${API_BASE}/auth/me/integrations`, null, {
        params: { slack_webhook_url: slack, webhook_url: webhook }
    });
}

// MFA setup/verify
async function setupMFA() {
    const res = await axios.post(`${API_BASE}/auth/me/mfa/setup`);
    return res.data;
}
async function verifyMFA(code) {
    const res = await axios.post(`${API_BASE}/auth/me/mfa/verify`, null, { params: { code } });
    return res.data;
}

function logout() {
    localStorage.removeItem('authToken');
    delete axios.defaults.headers.common['Authorization'];
    authToken = null;
    renderLogin();
}

async function renderDashboard(editAssetId = null, editAlertId = null, createAlertMode = false) {
    if (!authToken) { 
        renderLogin(); 
        return; 
    }
    
    axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;
    
    // Show loading state
    document.getElementById('app').innerHTML = '<div class="loading">Loading dashboard...</div>';
    
    let user, stats, assets, alerts;
    try {
        [user, stats, assets, alerts] = await Promise.all([
            fetchProfile(),
            fetchStats(),
            fetchAssets(),
            fetchAlerts()
        ]);
    } catch (error) {
        console.error('Failed to load dashboard data:', error);
        showAlert('Failed to load dashboard data');
        return;
    }
    
    let auditLogs = [];
    if (user.role === 'admin') {
        auditLogs = await fetchAuditLogs();
    }
    
    document.getElementById('app').innerHTML = `
    <div class="dashboard-container">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <div class="dashboard-header">
        <div>
          <h2>Welcome, ${user.full_name || user.email}</h2>
          <div style="color:#667eea; font-size:1rem;">${user.company || ''}</div>
        </div>
        <div style="text-align:right;">
          <div><b>Email:</b> ${user.email}</div>
        </div>
      </div>
      <!-- Stats Section -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-title">Total Alerts</div>
          <div class="stat-value">${stats.total_alerts || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Open Alerts</div>
          <div class="stat-value">${stats.open_alerts || 0}</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">Assets</div>
          <div class="stat-value">${assets.length || 0}</div>
        </div>
      </div>
      <!-- Alerts Table with Enrichment -->
      <div class="section">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3>Recent Alerts</h3>
        </div>
        <table><thead><tr><th>Title</th><th>Severity</th><th>Asset</th><th>CVE</th><th>CVSS</th><th>Exploitability</th><th>Remediation</th><th>Status</th><th>Action</th></tr></thead><tbody>
        ${alerts.map(al => `
          <tr><td>${al.title}</td><td>${al.severity}</td><td>${al.asset_name||''}</td><td>${al.cve_id||''}</td><td>${al.cvss_score||''}</td><td>${al.exploitability||''}</td><td>${al.remediation?`<a href='${al.remediation}' target='_blank'>Link</a>`:''}</td><td>${al.status}</td><td>
            <button class='btn btn-small' style='background:#28a745' onclick='ackAlert(${al.id})'>Acknowledge</button>
          </td></tr>
        `).join('') || '<tr><td colspan="9">No alerts found.</td></tr>'}
        </tbody></table>
      </div>
      <!-- Assets/Services Section -->
      <div class="section">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3>Your Assets / Services</h3>
        </div>
        <form id="add-asset-form" style="display:flex;gap:1rem;flex-wrap:wrap;align-items:end;margin-bottom:1rem;">
          <input type="text" id="asset-name" placeholder="Name" required style="min-width:120px;">
          <input type="text" id="asset-type" placeholder="Type (e.g. server, SaaS, app)" required style="min-width:120px;">
          <input type="text" id="asset-vendor" placeholder="Vendor" style="min-width:120px;">
          <input type="text" id="asset-product" placeholder="Product" style="min-width:120px;">
          <input type="text" id="asset-version" placeholder="Version" style="min-width:100px;">
          <input type="text" id="asset-description" placeholder="Description" style="min-width:180px;">
          <button type="submit">Add Asset</button>
        </form>
        <table><thead><tr><th>Name</th><th>Type</th><th>Vendor</th><th>Product</th><th>Version</th><th>Description</th><th>Action</th></tr></thead><tbody>
        ${assets.map(asset => editAssetId === asset.id ? `
          <tr><td colspan="7">
            <form id="edit-asset-form-${asset.id}" style="display:flex;gap:0.5rem;flex-wrap:wrap;align-items:end;">
              <input type="text" id="edit-asset-name" value="${asset.name}" required style="min-width:120px;">
              <input type="text" id="edit-asset-type" value="${asset.asset_type}" required style="min-width:120px;">
              <input type="text" id="edit-asset-vendor" value="${asset.vendor||''}" style="min-width:120px;">
              <input type="text" id="edit-asset-product" value="${asset.product||''}" style="min-width:120px;">
              <input type="text" id="edit-asset-version" value="${asset.version||''}" style="min-width:100px;">
              <input type="text" id="edit-asset-description" value="${asset.description||''}" style="min-width:180px;">
              <button type="submit">Save</button>
              <button type="button" id="cancel-edit-btn">Cancel</button>
            </form>
          </td></tr>
        ` : `
          <tr><td>${asset.name}</td><td>${asset.asset_type}</td><td>${asset.vendor||''}</td><td>${asset.product||''}</td><td>${asset.version||''}</td><td>${asset.description||''}</td><td>
            <button class='btn btn-small' style='background:#ffc107;color:#333;' onclick='editAsset(${asset.id})'>Edit</button>
            <button class='btn btn-small' style='background:#dc3545;' onclick='deleteAsset(${asset.id})'>Delete</button>
          </td></tr>
        `).join('') || '<tr><td colspan="7">No assets found.</td></tr>'}
        </tbody></table>
      </div>
      <!-- Integration Settings -->
      <div class="section">
        <h3>Notification Integrations</h3>
        <form id="integration-form" style="display:flex;gap:1rem;flex-wrap:wrap;align-items:end;">
          <div><input type="text" id="slack-webhook" placeholder="Slack Webhook URL" value="${user.slack_webhook_url||''}" style="min-width:220px;"></div>
          <div><input type="text" id="generic-webhook" placeholder="Generic Webhook URL" value="${user.webhook_url||''}" style="min-width:220px;"></div>
          <div><button type="submit">Update</button></div>
        </form>
      </div>
      <!-- MFA Section -->
      <div class="section">
        <h3>Multi-Factor Authentication (MFA)</h3>
        <div id="mfa-status">${user.mfa_enabled ? 'Enabled' : 'Disabled'}</div>
        <button id="setup-mfa-btn">${user.mfa_enabled ? 'Reset MFA' : 'Enable MFA'}</button>
        <div id="mfa-setup-area"></div>
      </div>
      <!-- Audit Log Section (admin only) -->
      ${user.role === 'admin' ? `
      <div class="section">
        <h3>Audit Logs</h3>
        <table><thead><tr><th>ID</th><th>User</th><th>Action</th><th>Target</th><th>Detail</th><th>Time</th></tr></thead><tbody>
        ${auditLogs.map(log => `
          <tr><td>${log.id}</td><td>${log.user_id}</td><td>${log.action}</td><td>${log.target_type||''} ${log.target_id||''}</td><td>${log.detail||''}</td><td>${log.timestamp||''}</td></tr>
        `).join('') || '<tr><td colspan="6">No logs found.</td></tr>'}
        </tbody></table>
      </div>
      ` : ''}
      <!-- ...existing asset/profile sections... -->
    </div>
    `;
    
    // Integration form handler
    document.getElementById('integration-form').onsubmit = async (e) => {
        e.preventDefault();
        const slack = document.getElementById('slack-webhook').value;
        const webhook = document.getElementById('generic-webhook').value;
        try {
            await updateIntegrations(slack, webhook);
            showAlert('Integration settings updated!', 'success');
            renderDashboard();
        } catch (error) {
            showAlert('Failed to update integrations: ' + (error.response?.data?.detail || 'Unknown error'));
        }
    };
    // MFA setup handler
    document.getElementById('setup-mfa-btn').onclick = async () => {
        const mfaArea = document.getElementById('mfa-setup-area');
        mfaArea.innerHTML = 'Generating MFA secret...';
        try {
            const mfaUser = await setupMFA();
            mfaArea.innerHTML = `<div>Scan this secret in your authenticator app: <b>${mfaUser.mfa_secret}</b></div>
            <input type='text' id='mfa-code' placeholder='Enter TOTP code'>
            <button id='verify-mfa-btn'>Verify</button>`;
            document.getElementById('verify-mfa-btn').onclick = async () => {
                const code = document.getElementById('mfa-code').value;
                const ok = await verifyMFA(code);
                if (ok) {
                    showAlert('MFA enabled!', 'success');
                    renderDashboard();
                } else {
                    showAlert('Invalid code. Try again.');
                }
            };
        } catch (error) {
            showAlert('Failed to setup MFA: ' + (error.response?.data?.detail || 'Unknown error'));
        }
    };
    // Add asset form handler
    document.getElementById('add-asset-form').onsubmit = async (e) => {
        e.preventDefault();
        const assetData = {
            name: document.getElementById('asset-name').value,
            asset_type: document.getElementById('asset-type').value,
            vendor: document.getElementById('asset-vendor').value,
            product: document.getElementById('asset-product').value,
            version: document.getElementById('asset-version').value,
            description: document.getElementById('asset-description').value
        };
        try {
            await axios.post(`${API_BASE}/assets/`, assetData);
            showAlert('Asset added!', 'success');
            renderDashboard();
        } catch (error) {
            showAlert('Failed to add asset: ' + (error.response?.data?.detail || 'Unknown error'));
        }
    };
    
    // Edit asset form handler
    if (editAssetId) {
        document.getElementById(`edit-asset-form-${editAssetId}`).onsubmit = async (e) => {
            e.preventDefault();
            const updatedAsset = {
                name: document.getElementById('edit-asset-name').value,
                asset_type: document.getElementById('edit-asset-type').value,
                vendor: document.getElementById('edit-asset-vendor').value,
                product: document.getElementById('edit-asset-product').value,
                version: document.getElementById('edit-asset-version').value,
                description: document.getElementById('edit-asset-description').value
            };
            try {
                await axios.put(`${API_BASE}/assets/${editAssetId}`, updatedAsset);
                showAlert('Asset updated!', 'success');
                renderDashboard();
            } catch (error) {
                showAlert('Failed to update asset: ' + (error.response?.data?.detail || 'Unknown error'));
            }
        };
        document.getElementById('cancel-edit-btn').onclick = () => renderDashboard();
    }
}

// Edit asset function
function editAsset(assetId) {
    renderDashboard(assetId);
}

// Delete asset function
async function deleteAsset(assetId) {
    if (!confirm('Are you sure you want to delete this asset?')) return;
    try {
        await axios.delete(`${API_BASE}/assets/${assetId}`);
        showAlert('Asset deleted!', 'success');
        renderDashboard();
    } catch (error) {
        showAlert('Failed to delete asset: ' + (error.response?.data?.detail || 'Unknown error'));
    }
}

// Alert actions
async function ackAlert(alertId) {
    try {
        await axios.post(`${API_BASE}/alerts/${alertId}/acknowledge`);
        showAlert('Alert acknowledged!', 'success');
        renderDashboard();
    } catch (error) {
        showAlert('Failed to acknowledge alert: ' + (error.response?.data?.detail || 'Unknown error'));
    }
}

// Initial render
if (authToken) {
    renderDashboard();
} else {
    // Check for GitHub OAuth callback first
    checkGitHubCallback();
    if (!authToken) {
        renderLogin();
    }
}
</script>

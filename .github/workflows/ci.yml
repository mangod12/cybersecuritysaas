name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.nginx.yml'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.nginx.yml'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Python 3.12
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            backend/requirements.txt

      - name: Detect project paths
        id: project
        run: |
          if [ -f requirements.txt ]; then
            echo "requirements=requirements.txt" >> "$GITHUB_OUTPUT"
            echo "source_dir=." >> "$GITHUB_OUTPUT"
          elif [ -f backend/requirements.txt ]; then
            echo "requirements=backend/requirements.txt" >> "$GITHUB_OUTPUT"
            echo "source_dir=backend" >> "$GITHUB_OUTPUT"
          else
            echo "No requirements.txt found at repository root or backend/." >&2
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "${{ steps.project.outputs.requirements }}"
          pip install pytest flake8

      - name: Run flake8
        run: |
          flake8 "${{ steps.project.outputs.source_dir }}"

      - name: Run pytest (verbose)
        env:
          PYTHONPATH: ${{ steps.project.outputs.source_dir }}
        run: |
          pytest -v

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: cybersecuritysaas:ci